Challenge 1: Use the text input to get the user name 
Challenge 2: Use lable in appropriate places
Challenge 3: use different form input elements
Challenge 4: When the form is submitted, get the user's response and add the same to the body of the mail with your email id in the "to" section.
-->

<!-- your code goes below this comment -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first form</title>
</head>
<body>
  <h1> My first Form</h1>
  <form id="myForm">
    <label for="username">Enter your name:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="age">Enter your age:</label><br>
    <input type="number" id="age" name="age" min="1"><br><br>

    <label for="gender">Select your gender:</label><br>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact"><br><br>

      Are you in LinkedIn : <label for="yes">Yes</label>
      <input type="radio" name="Linkedin" id="yes" value="yes" />
      <label for="no">No</label>
      <input type="radio" name="Linkedin" id="no" value="no" />
      <br><br>
  
    <label for="message">Enter your message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">

  </form>

  <div id="results"></div>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const formData = new FormData(this);

        // Initialize an empty string to store email content
        let emailContent = 'To:pji.yuvashree.r@kalvium.community\n\nForm Details:\n\n';

        // Loop through each form field and append its name and value to the email content
        for (const [name, value] of formData) {
            emailContent += name + ': ' + value + '\n';
        }
        // Display the email content on the page
        document.getElementById('results').innerText = emailContent;
    });
</script>
</body>
</html>
